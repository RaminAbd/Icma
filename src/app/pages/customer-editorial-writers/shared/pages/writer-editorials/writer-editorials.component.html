<div class="wrapper">
  <div class="items">
    <div
      class="item"
      *ngFor="let item of editorials"
      [routerLink]="'/editorials/details/' + item.id"
    >
      <div class="image">
        <img [src]="item.image" alt="" />
      </div>
      <div class="title">
        <p>{{ item.title }}</p>
      </div>
    </div>
  </div>
</div>
