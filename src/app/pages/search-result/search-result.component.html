<div class="wrapper">
  <div class="heading">
    <h3>{{ 'Search result for:' | translate }} " {{ text }} "</h3>
  </div>

  <div class="content">
    <div class="items">
      <div
        class="item"
        *ngFor="let item of searchResult"
        (click)="getItem(item)"
      >
        <div class="image">
          <img [src]="item.image" alt="" />
        </div>
        <div class="category">
          <p>{{ item.typeDescription | translate}}</p>
        </div>
        <div class="title">
          <p>{{ item.title }}</p>
        </div>

      </div>
    </div>
    <div class="params">
      <div class="input-item">
        <label>{{ 'Search text' | translate }}</label>
        <input type="text" autofocus [(ngModel)]="searchText" />
      </div>

      <button (click)="getSearchResult()">
        {{ 'Search' | translate }}
        <i class="pi pi-spin pi-spinner" *ngIf="searchLoading"></i>
      </button>
      <button class="clear" (click)="clear()">{{ 'Clear' | translate }}</button>
    </div>
  </div>
</div>
