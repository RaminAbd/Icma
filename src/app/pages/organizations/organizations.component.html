<div class="wrapper">
  <div class="heading">
    <h1>Organizations</h1>
  </div>

  <div class="cnt">
    <div class="benefits">
      <div class="benefits-container">
        <div class="fixed">
          <div class="menu">
            <div class="m-items">
              <div
                class="item"
                *ngFor="let item of types"
                (click)="select(item)"
              >
                <div class="name" [ngClass]="{ selected: item.selected }">
                  <p>{{ item.name }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="scroll">
          <div class="items right-border-bottom">
            <div class="item" *ngFor="let item of organizations">
              <div class="image">
                <img [src]="item.image" alt="" />
              </div>
              <div class="info">
                <h4>{{ item.name }}</h4>
                <p>
                  {{ item.description }}
                </p>
                <div class="bottom">
                  <div class="left">
                    <a href="tell:{{item.phoneNumber}}" target="_blank" class="l-item">

                      </svg>
                      <p>{{item.phoneNumber}}</p>

                    <a href="https://{{item.link}}" target="_blank" class="l-item">
                      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="18" viewBox="0 0 17 18" fill="none">
                        <path d="M9.5625 7.9375L14.875 2.625M14.875 2.625H11.3333M14.875 2.625V6.16667M14.875 10.4167V13.9583C14.875 14.3341 14.7257 14.6944 14.4601 14.9601C14.1944 15.2257 13.8341 15.375 13.4583 15.375H3.54167C3.16594 15.375 2.80561 15.2257 2.53993 14.9601C2.27426 14.6944 2.125 14.3341 2.125 13.9583V4.04167C2.125 3.66594 2.27426 3.30561 2.53993 3.03993C2.80561 2.77426 3.16594 2.625 3.54167 2.625H7.08333" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                      <p>{{item.link}}</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
