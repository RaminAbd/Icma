<div class="wrapper">
  <div class="heading">
    <h1>{{ "Organizations" | translate }}</h1>
  </div>

  <div class="cnt">
    <div class="benefits">
      <div class="benefits-container">
        <div class="fixed">
          <div class="m-heading" (click)="showMobMenu = !showMobMenu">
            <p>Category</p>
            <i class="pi pi-chevron-down" *ngIf="!showMobMenu"></i>
            <i class="pi pi-chevron-up" *ngIf="showMobMenu"></i>
          </div>
          <div class="menu" *ngIf="!isMobile || showMobMenu">
            <div class="m-items">
              <div
                class="item"
                *ngFor="let item of types"
                (click)="select(item)"
              >
                <div class="name" [ngClass]="{ selected: item.selected }">
                  <p>{{ item.name | translate }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="scroll">
          <div class="items right-border-bottom">
            <div class="item" *ngFor="let item of organizations">
              <div class="image">
                <img [src]="item.image" alt="" />
              </div>
              <div class="info">
                <h4>{{ item.name }}</h4>
                <p>
                  {{ item.description }}
                </p>
                <div class="bottom">
                  <div class="left">
                    <a
                      *ngIf="item.phoneNumber"
                      href="tell:{{ item.phoneNumber }}"
                      target="_blank"
                      class="l-item"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 18 18"
                        fill="none"
                      >

                        />
                      </svg>

                      href="https://{{ item.link }}"
                      target="_blank"
                      class="l-item"
                    >

                        xmlns="http://www.w3.org/2000/svg"
                        width="17"
                        height="18"
                        viewBox="0 0 17 18"

        </div>
      </div>
    </div>
  </div>
</div>
